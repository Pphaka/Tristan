<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body { 
        font-family: Arial, sans-serif;
        background: #eef3f8; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
    }
    .register-box { 
        background: #fff; 
        padding: 30px; border-radius: 12px; 
        box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
        width: 400px; 
    }
    .register-box h2 { 
        text-align: center; 
        margin-bottom: 20px; 
    }
    .register-box input, .register-box button {
         width: 100%; 
        padding: 10px; 
        margin: 10px 0; 
        border-radius: 8px; 
    }
    .register-box input { 
        border: 1px solid #ccc; 
    }
    .register-box button { 
        background: #007bff; 
        color: white; 
        border: none; 
        cursor: pointer; 
    }
    .register-box button:hover { 
        background: #0069d9; 
    }
    .register-box p { 
        text-align: center; 
        font-size: 14px;
        margin-top: 10px; 
    }
    .register-box a { 
        text-decoration: none; 
        color: #007bff; 
    }
    .register-box a:hover {
        text-decoration: underline; 
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>สมัครสมาชิก</h2>
    <form id="registerForm">
      <input type="text" id="fullname" placeholder="ชื่อ-นามสกุล" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirm" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
      <p>มีบัญชีแล้ว? <a href="login.html">เข้าสู่ระบบ</a></p>
    </form>
    <p id="message" style="color:red;"></p>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const fullname = document.getElementById("fullname").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirm").value;

      if(password !== confirm){
        document.getElementById("message").textContent = "รหัสผ่านไม่ตรงกัน!";
        return;
    }


      // ส่งไป backend
      fetch("http://localhost:3000/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ fullname, email, password })
      })
      .then(res => res.json())
      .then(data => document.getElementById("message").textContent = data.message);
    });
  </script>
</body>
</html>
